[build]
  publish = "."

# Redirect .html extensions to clean URLs (301 permanent redirects for SEO)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/:file.html"
  to = "/:file"
  status = 301
  force = true

# Rewrite clean URLs to serve .html files (200 OK - transparent rewrite)
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/courses"
